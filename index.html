<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>NRBC Agent Banking</title>

    
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<!-- The #page-top ID is part of the scrolling feature - the data-spy and data-target are part of the built-in Bootstrap scrollspy function -->

<body>

    <section class="login">

        <div class="container">
            <div class="row">
                <ul class="bg-bubbles">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>

                <div class="col-md-12 col-lg-12">

                    <div class="log">
                        <div class="card"></div>
                        <div class="card">
                            <div class="logo">
                                <img src="images/agentbanking.png" alt="" class="img-responsive" align="middle">
                            </div>
                            <h1 class="title">Sign In</h1>
                            <form action="home.html">
                                <div class="input-container">
                                    <input type="text" id="Username" [(ngModel)]="loginId" name="loginId" required="required" />
                                    <label for="Username">Username</label>
                                    <div class="bar"></div>
                                </div>
                                <div class="input-container">
                                    <input type="password" id="Password" [(ngModel)]="password" name="password" required="required" />
                                    <label for="Password">Password</label>
                                    <div class="bar"></div>
                                </div>
                                <div class="button-container">
                                    <button (click)="onLogin()"><span>Sign in</span></button>
                                </div>
                                <div class="footer">
                                    <a href="#">Forgot your password?</a>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </section>

    

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
